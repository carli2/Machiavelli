<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Machiavelli</title>
    <meta name="keywords" content="machiavelli, strategy game" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/feld.js"></script>
    <script type="text/javascript" src="js/schild.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/ai.js"></script>
    <script type="text/javascript" src="js/binaryheap.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
  </head>
  <body>
   <div ng-app="app" ng-controller="main">
    <canvas id="map" width="400" height="400" class="widget">
    </canvas>
    <div id="feld" style="width: 400px; height: 400; position: relative;" class="widget">
     <preview ng-click="action(['move', 0])" class="action" style="cursor: n-resize; background: {{feld.at(0).getType().color}}; position: absolute; left: {{border}}px; right: {{border}}px; top: 0px; height: {{border}}px;"></preview>
     <preview ng-click="action(['move', 1])" class="action" style="cursor: s-resize; background: {{feld.at(1).getType().color}}; position: absolute; left: {{border}}px; right: {{border}}px; bottom: 0px; height: {{border}}px;"></preview>
     <preview ng-click="action(['move', 2])" class="action" style="cursor: e-resize; background: {{feld.at(2).getType().color}}; position: absolute; top: {{border}}px; bottom: {{border}}px; right: 0px; width: {{border}}px;"></preview>
     <preview ng-click="action(['move', 3])" class="action" style="cursor: w-resize; background: {{feld.at(3).getType().color}}; position: absolute; top: {{border}}px; bottom: {{border}}px; left: 0px; width: {{border}}px;"></preview>

     <div style="background: {{feld.getType().color}}; position: absolute; left: {{border}}px; right:{{border}}px; top: {{border}}px; bottom: {{border}}px;">
      Mitte
     </div>
    </div>
    <div class="widget">
     <button ng-click="action(['harvest'])">Ernten</button><br/>
     <button>Bauen / abrei√üen</button><br/>
    </div>
    <div class="widget">
     TODO: Player<br/>
     <div ng-repeat="bob in feld.players">
     {{bob|json}}
     </div>
     TODO: Schilder<br/>
     <button>+ neues Schild</button><br/>
    </div>
    <div class="overlay" ng-show="game.player.remaining">
     <span class="big">Noch {{game.player.remaining}} ...</span>
    </div>
   </div>
  </body>
</html>
